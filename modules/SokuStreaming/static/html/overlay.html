<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soku Overlay</title>
    <link type="text/css" rel="stylesheet" href="/static/css/overlay.css">
</head>
<body>
    <div class="leftChr">
        <img class="centered leftChr" id="lChr" src="/static/img" alt="Left">
    </div>
    <div class="rightChr">
        <img class="centered rightChr" id="rChr" src="/static/img" alt="Right">
    </div>
    <img class="leftTopOverlay" src="/static/img/topOverlay.png">
    <img class="rightTopOverlay" src="/static/img/topOverlay.png">
    <span id="leftName" class="leftName"></span>
    <span id="rightName" class="rightName"></span>
    <span id="leftScore" class="leftScore"></span>
    <span id="rightScore" class="rightScore"></span>
</body>
</html>

<script src="/static/js/updateOverlay.js"></script>
