<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soku Overlay</title>
    <link type="text/css" rel="stylesheet" href="/static/css/overlay.css">
</head>
<body>
    <div class="leftChr">
        <img class="centered leftChr" id="lChr" src="/static/img" alt="Left">
    </div>
    <div class="rightChr">
        <img class="centered rightChr" id="rChr" src="/static/img" alt="Right">
    </div>
    <div class="container">
        <div class="inner">
            <div class="topOverlay leftOverlay">
                <div id="leftName" class="leftOverlayElement name"></div>
                <div id="leftScore" class="rightOverlayElement score"></div>
            </div>
            <div class="topOverlay rightOverlay">
                <div id="rightName" class="rightOverlayElement name"></div>
                <div id="rightScore" class="leftOverlayElement score"></div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="/static/js/updateOverlay.js"></script>
