[Keys]
; configurable keys for lowering and raising the delay.
; you must not type the name of the key, but instead a value corresponding to that key
; a table of keys to values here that you can use to change keys is available below:
; https://github.com/SokuDev/SokuMods/blob/master/VIK.md

; key for increasing the input delay by one frame, defaults to 0x6B, which means numpad +
IncreaseDelay=0x6B

; key for decreasing the input delay by one frame, defaults to 0x6D, which means numpad -
DecreaseDelay=0x6D
