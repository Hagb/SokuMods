[Settings]
; hide (1) or show (0) a popup message when pressing a hotkey
disable_alert=0

[Hotkeys]
; configurable keys for all ReplayReSync controls
; you must not type the name of the key, but instead a value corresponding to that key
; a table of keys to values here that you can use to change keys is available below:
; https://docs.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes

; key for setting the game state to Mountain Vapor, defaults to 0x21, which means "page up"
mountain_vapor_state=0x21
; key for setting the game state to the normal state, defaults to 0x22, which means "page down"
normal_state=0x22
